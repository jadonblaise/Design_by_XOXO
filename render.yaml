services:
  # Backend API Service
  - type: web
    name: design-by-xoxo-api
    env: python
    plan: free  # Change to starter/professional for production
    buildCommand: cd backend && pip install --upgrade pip setuptools wheel && pip install -r requirements.txt && DATABASE_URL="" python manage.py collectstatic --noinput
    startCommand: cd backend && gunicorn fashion_store.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: RENDER
        value: true
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: design-by-xoxo-api.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set this in Render dashboard after frontend is deployed
      - key: DATABASE_URL
        fromDatabase:
          name: design-by-xoxo-db
          property: connectionString

  # Frontend Web Service
  - type: web
    name: design-by-xoxo-frontend
    env: node
    plan: free  # Change to starter/professional for production
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s build -l 10000
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: REACT_APP_API_URL
        sync: false  # Set this to your backend URL after deployment

databases:
  - name: design-by-xoxo-db
    databaseName: design_by_xoxo
    user: design_by_xoxo_user
    plan: free  # Change to starter/professional for production
